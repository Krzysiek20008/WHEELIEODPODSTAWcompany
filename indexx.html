<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wpisz Kod Dostępu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #2980b9, #27ae60, #8e44ad, #27ae60, #2980b9);
      background-size: 1000% 1000%;
      animation: gradientShift 10s ease infinite, pulse 5s ease-in-out infinite;
      position: relative;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.15); }
    }

    .flash {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.2) 50%, transparent 70%);
      transform: rotate(25deg);
      animation: flashMove 3s linear infinite;
      pointer-events: none;
    }

    @keyframes flashMove {
      0% { transform: translateX(-100%) rotate(25deg); }
      100% { transform: translateX(100%) rotate(25deg); }
    }

    .code-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2em;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 1;
    }

    input[type="text"] {
      padding: 0.5em;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      width: 200px;
      text-align: center;
    }

    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .error {
      color: #e74c3c;
      margin-top: 1em;
    }

    .success {
      color: #2ecc71;
      margin-top: 1em;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.7);
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- Błysk -->
  <div class="flash"></div>

  <!-- Ramka z kodem -->
  <div class="code-box">
    <h2>Wpisz kod dostępu</h2>
    <input type="text" id="codeInput" placeholder="Wpisz kod">
    <br>
    <button onclick="checkCode()">Potwierdź</button>
    <div id="message"></div>
  </div>

  <!-- Stopka -->
  <footer>
    © 2025 <strong>WHEELIEODPODSTAW</strong> – jazda zaczyna się tutaj
  </footer>

  <!-- Skrypt -->
  <script>
    function checkCode() {
      const code = document.getElementById("codeInput").value.trim().toLowerCase();
      const message = document.getElementById("message");

      if (code === "mtbdh") {
        message.textContent = "Kod poprawny! Przekierowuję...";
        message.className = "success";
        setTimeout(() => {
          window.location.href = "glowna.html";
        }, 1000);
      } else {
        message.textContent = "Niepoprawny kod. Spróbuj ponownie.";
        message.className = "error";
      }
    }
  </script>
</body>
</html>
